<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --text: #e0e0e0;
      --text-muted: #8892a4;
      --accent: #4fc3f7;
      --accent-dim: #2a7da8;
      --border: #2a3a5c;
      --success: #66bb6a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 280px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* -- Header -- */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #4fc3f7, #7c4dff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .header .title {
      font-size: 15px;
      font-weight: 600;
    }

    .header .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-badge {
      margin-left: auto;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 10px;
      background: rgba(102, 187, 106, 0.15);
      color: var(--success);
      border: 1px solid rgba(102, 187, 106, 0.3);
    }

    /* -- Info grid -- */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .info-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
    }

    .info-card.full-width {
      grid-column: 1 / -1;
    }

    .info-card .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .info-card .value {
      font-size: 13px;
      color: var(--text);
      line-height: 1.4;
      word-break: break-word;
    }

    .info-card .value.accent {
      color: var(--accent);
    }

    /* -- File path -- */
    .file-path {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-family: "SF Mono", "Cascadia Code", "Fira Code", monospace;
      font-size: 11px;
      color: var(--text-muted);
      word-break: break-all;
      line-height: 1.5;
    }

    .file-path .label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: block;
    }

    /* -- Loading state -- */
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: var(--text-muted);
      font-size: 13px;
      min-height: 200px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="placeholder" id="placeholder">Waiting for result&hellip;</div>

  <div class="hidden" id="content">
    <div class="header">
      <div class="icon">&#x1f34c;</div>
      <div>
        <div class="title" id="header-title">nano-banana</div>
        <div class="subtitle" id="header-subtitle"></div>
      </div>
      <span class="status-badge" id="status-badge">Generated</span>
    </div>

    <div class="info-grid" id="info-grid"></div>

    <div class="file-path hidden" id="file-path">
      <span class="label">Saved to</span>
      <span id="file-path-value"></span>
    </div>
  </div>

  <script type="module" src="./image-viewer.ts"></script>
</body>
</html>
