<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --text: #e0e0e0;
      --text-muted: #8892a4;
      --accent: #4fc3f7;
      --border: #2a3a5c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* -- Toolbar -- */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .toolbar button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s;
    }

    .toolbar button:hover { background: var(--border); }

    .zoom-level {
      font-size: 12px;
      color: var(--text-muted);
      min-width: 48px;
      text-align: center;
    }

    .spacer { flex: 1; }

    /* -- Image container -- */
    .image-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container.dragging { cursor: grabbing; }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease-out;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* -- Metadata panel -- */
    .metadata {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 8px 12px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .metadata .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .metadata .tag strong {
      color: var(--text);
      font-weight: 500;
    }

    /* -- Loading / empty state -- */
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: var(--text-muted);
      font-size: 14px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="toolbar" id="toolbar">
    <button id="btn-zoom-in" title="Zoom in">+</button>
    <button id="btn-zoom-out" title="Zoom out">&minus;</button>
    <span class="zoom-level" id="zoom-level">100%</span>
    <button id="btn-fit" title="Fit to view">Fit</button>
    <button id="btn-actual" title="Actual size">1:1</button>
    <span class="spacer"></span>
    <button id="btn-download" title="Download image">Download</button>
  </div>

  <div class="image-container" id="image-container">
    <div class="placeholder" id="placeholder">Waiting for image&hellip;</div>
    <img id="viewer-img" class="hidden" alt="Generated image" />
  </div>

  <div class="metadata hidden" id="metadata"></div>

  <script type="module" src="./image-viewer.ts"></script>
</body>
</html>
